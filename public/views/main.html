<div class="hero-unit">
	<h1>Yeoman, Sails & AngularJs!</h1>
	
	<p>Users:</p>
	<ul>
		<li ng-repeat="user in users | orderBy:'count':true">
			<b class="user" ng-click="add(user)">{{user.name}} - {{user.count}}</b>
		</li>
	</ul>

	<p>You now have</p>
	<ul>
		
		<li ng-repeat="thing in awesomeThings">{{thing}}</li>
	</ul>
	<p>installed.</p>
	<h3>Enjoy coding! - Yeoman</h3>
</div>
